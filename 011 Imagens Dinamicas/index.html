<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou diminua o tamanho do navegador </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <p>Sempre adicionar 50 px a mais</p>

    <H2>Meu exemplo</H2>

    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens2/2242096-small.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens2/Bora-Bora-Pearl-Beach-Resort-Tahiti-Tourism-700x700.png" type="image/png">

        <img src="imagens2/1000x1000-REF-2825-Onça-Pintada-II.png" alt="Onça Pintuda">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Reproduzindo audios em html</p>
    
    <!--<audio src="midia/audio.mp3" controls autoplay></audio>

    É ompativel com MP3 WAV PGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p><a href="midia/audio.mp3">Clique aqui para baixar o arquivo</a>
    </audio>
</body>
</html>
